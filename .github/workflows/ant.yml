name: Build eCaptureBurp with JDK 21

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'  # 使用 JDK 21
          distribution: 'temurin'  # Eclipse Temurin (推荐)
          cache: 'maven'  # 缓存 Maven 依赖

      - name: Build with Maven
        run: |
          mvn --batch-mode --update-snapshots package
          echo "✅ Build completed. JAR file generated in target/ directory."

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: eCaptureBurp-jar
          path: target/*.jar  # 上传所有 JAR 文件
